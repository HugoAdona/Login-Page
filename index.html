<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register DEMO</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Preconnect to Google Fonts for performance improvement -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Register</h2>
        <form action="">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="e.g Mark123">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Type your password here...">
            
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
